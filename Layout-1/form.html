<html>
 <head>
  <title>Запись на курсы программирования</title>
 </head>
 <body>
  <form name="register">
   <h2>Запись на курсы программирования</h2>
   <hr />
   Имя:<br />
   <input name="name" placeholder="Андрей"></input>
   <br /><br />
   <input type="radio" name="language" value="Java" checked></input>
   Java
   <input type="radio" name="language" value="C++"></input>
   C++
   <input type="radio" name="language" value="Python"></input>
   Python
   <input type="radio" name="language" value="PHP"></input>
   PHP
   <input type="radio" name="language" value="JavaScript"></input>
   JavaScript
   <br /><br />
   Дополнительная информация:<br />
   <textarea name="info" placeholder="Есть опыт программирования на Java"></textarea>
   <br /><br />
   Секретное слово:<br />
   <input type="password" name="password" placeholder="*********"></input>
   <br /><br />
   <input type="checkbox" name="agree"></input> С правилами ознакомился и согласен
   <br /><br />
   <input type="submit" value="Отправить"></input>
   <input type="reset" value="Очистить"></input>
   <br /><br />
   <hr />
   Made by float.cat
  </form>
 </body>
</html>
